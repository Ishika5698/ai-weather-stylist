<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites - AI Stylist</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Favorite Outfits</h1>
        {% if favorites %}
        <ul>
            {% for outfit in favorites %}
            <li>{{ outfit }}</li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No favorites saved yet.</p>
        {% endif %}
        <a href="/" class="favorites-link">Back to Home</a>
    </div>
</body>
</html>
